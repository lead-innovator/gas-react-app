name: Deploy Project
on: [workflow_dispatch]
jobs:
  info:
    runs-on: ubuntu-latest
    steps: 
      - name: Print Context
        run: echo "${{ toJSON(github) }}"
  deploy-code:
    needs: info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
