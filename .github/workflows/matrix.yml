name: Matrix Jobs
on: [workflow_dispatch]
jobs:
  build:
    strategy:
      matrix: 
        node_versions: [14,15,16]
        strings: ["Hello", "World"]
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_versions }}
      - name: Print Text
        run: echo "${{ matrix.strings }}"
